server:
  port: 8090

config:
  ip: zc666.top
  nacos:
    port: 8848
    group: DEV_GROUP
    namespace: 001d4d62-9fbd-4cef-832a-c21777a2572f
  front:
    ip: '*'
    projectName: login

spring:
  application:
    # 服务逻辑名称
    name: zc-login-provider

  profiles:
    active: dev

  main:
    allow-bean-definition-overriding: true

  cloud:
    alibaba:
      seata:
        tx-service-group: zc-group

    nacos:
      # 注册中心
      discovery:
        server-addr: ${config.ip}:${config.nacos.port}
        group: ${config.nacos.group}
        namespace: ${config.nacos.namespace}

      # 配置中心
      config:
        server-addr: ${config.ip}:${config.nacos.port}
        file-extension: yml
        group: ${config.nacos.group}
        namespace: ${config.nacos.namespace}

# Seata 配置项，对应 SeataProperties 类
seata:
  # Seata 注册中心配置项，对应 RegistryProperties 类
  registry:
    type: nacos # 注册中心类型，默认为 file
    nacos:
      serverAddr: ${config.ip}:${config.nacos.port} # Nacos 服务地址
  config:
    type: nacos
    nacos:
      server-addr: ${config.ip}:${config.nacos.port}