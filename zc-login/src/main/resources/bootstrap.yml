server:
  port: 8081

spring:
  application:
    # 服务逻辑名称
    name: zc-login-provider

  profiles:
    active: dev

  main:
    allow-bean-definition-overriding: true

  cloud:
    alibaba:
      seata:
        tx-service-group: zc-group

    nacos:
      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
        group: DEV_GROUP
        namespace: 001d4d62-9fbd-4cef-832a-c21777a2572f

      # 配置中心
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        group: DEV_GROUP
        namespace: 001d4d62-9fbd-4cef-832a-c21777a2572f

# Seata 配置项，对应 SeataProperties 类
seata:
  # Seata 注册中心配置项，对应 RegistryProperties 类
  registry:
    type: nacos # 注册中心类型，默认为 file
    nacos:
      serverAddr: 127.0.0.1:8848 # Nacos 服务地址
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848